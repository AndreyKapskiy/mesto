<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место Россия"</title>
  <meta name="description" content="Россия — это целая вселенная.">
  <meta name="keywords" content="Путешествия по России, Карачаевск, Гора Эльбрус, Домбай">
  <meta name="author" content="JMWlb">
</head>
<body class="frame">
 
  <div class="page">

    <header class="header">
      <img src="./images/1.svg" alt="Место Россия" class="header__logo">
    </header>
   
    <main class="content">

      <section class="profile">
        <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
          <button aria-label="измененить данные" type="button" class="profile__edit-button"></button>
        </div>
        <button aria-label="добавить данные" type="button" class="profile__add-button"></button>
      </section>


      <section class="elements">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_transition">
      <div class="popup__container">
        <button aria-label="закрыть" class="popup__toggle" type="button"></button>
        <form class="popup__form" name="formname">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <input type="text" name="name" class="popup__item popup__item_el_name" required>
              <input type="text" name="profession" class="popup__item popup__item_el_profession" required>
            </fieldset>
            <fieldset class="popup__handlers">
            <button type="submit" class="popup__button">Сохранить</button>
            </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_theme_card popup_transition">
      <div class="popup__container popup__container_theme_card">
        <button aria-label="закрыть" class="popup__toggle popup__toggle_close" type="button"></button>
        <form class="popup__form popup__form_add" name="formname">
            <h2 class="popup__heading">Новое место</h2>
            <fieldset class="popup__input-container">
              <input type="text" name="namecard" class="popup__item popup__item_add" placeholder="Название" required>
              <input type="text" name="linkcard" class="popup__item popup__item_src" placeholder="Ссылка на картинку" required>
            </fieldset>
            <fieldset class="popup__handlers">
            <button type="submit" class="popup__button">Создать</button>
            </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_theme_image popup_transition">
      <figure class="popup__container-image">
        <button aria-label="закрыть" class="popup__toggle popup__toggle_closeimage" type="button"></button>
        <img src="." alt="." class="popup__image">
        <figcaption class="popup__name"></figcaption>
      </figure>
    </div>

  </div>

<template class="template">
  
  <article class="element">
    <img src="." alt="." class="element__image">
    <div class="element__block">
      <h2 class="element__text"></h2>
      <button aria-label="лайк" type="button" class="element__like"></button>
    </div>
    <button aria-label="мусор" type="button" class="element__trash element__trash_delete">
      <div class="element__cap"></div>
      <div class="element__box"></div>
    </button>
  </article>

</template>  

<script src="scripts/index.js"></script>
</body>
</html>
