<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место Россия"</title>
  <meta name="description" content="Россия — это целая вселенная.">
  <meta name="keywords" content="Путешествия по России, Карачаевск, Гора Эльбрус, Домбай">
  <meta name="author" content="JMWlb">
</head>
<body class="frame">
 
  <div class="page">
   
    <section class="popup">
      <div class="popup__container">
        <img class="popup__toggle" src="./images/Close Icon.png" alt="закрыть окно">
        <form class="popup__admin">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <input type="text" class="popup__item form__item_el_name" required>
              <input type="text" class="popup__item form__item_el_profession" required>
            </fieldset>
            <fieldset class="popup__handlers">
            <button type="submit" class="popup__button">Сохранить</button>
            </fieldset>
        </form>
      </div>
    </section>

    <header class="header">
      <img src="./images/1.svg" alt="Место Россия" class="header__logo">
      <div class="header__line"></div>
    </header>
   
    <main class="content">

      <section class="profile">
        <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__kusto">Жак-Ив Кусто</h1>
          <p class="profile__researcher">Исследователь океана</p>
          <img src="./images/2.svg" alt="кнопка редактирования" class="profile__edit-button">
        </div>
        <img src="./images/3.svg" alt="добавить кнопку" class="profile__add-button">
      </section>


      <section class="elements">

        <article class="element">
          <div class="element__rectangle"></div>
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
          <h2 class="element__text">Карачаевск</h2>
          <img src="./images/4.svg" alt="лайк" class="element__like">
        </article>

        <article class="element">
          <div class="element__rectangle"></div>
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
          <h2 class="element__text">Гора Эльбрус</h2>
          <img src="./images/4.svg" alt="лайк" class="element__like">
        </article>

        <article class="element">
          <div class="element__rectangle"></div>
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
          <h2 class="element__text">Домбай</h2>
          <img src="./images/4.svg" alt="лайк" class="element__like">
        </article>

        <article class="element">
          <div class="element__rectangle"></div>
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
          <h2 class="element__text">Гора Эльбрус</h2>
          <img src="./images/4.svg" alt="лайк" class="element__like">
        </article>

        <article class="element">
          <div class="element__rectangle"></div>
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
          <h2 class="element__text">Домбай</h2>
          <img src="./images/4.svg" alt="лайк" class="element__like">
        </article>

        <article class="element">
          <div class="element__rectangle"></div>
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
          <h2 class="element__text">Карачаево-Черкессия</h2>
          <img src="./images/4.svg" alt="лайк" class="element__like">
        </article>

    </section>

    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>

  </div>
<script src="scripts/index.js"></script>
</body>
</html>
